<!-- HTML for the questionnaire -->
<form id="questionnaire">
  <h1>Questionnaire</h1>
  <p>Please answer the following questions about yourself:</p>
  <p>
    <label for="question1">What is your age?</label><br>
    <input type="radio" name="question1" value="Under18"> Under 18<br>
    <input type="radio" name="question1" value="Over18"> 18-25<br>
    <input type="radio" name="question1" value="Over25"> 26-45<br>
    <input type="radio" name="question1" value="Over45"> 46-60<br>
    <input type="radio" name="question1" value="Over60"> 60+<br>
  </p>
  <p>
    <label for="question2">What is your favorite animal?</label><br>
    <input type="radio" name="question2" value="dog"> Dog<br>
    <input type="radio" name="question2" value="cat"> Cat<br>
    <input type="radio" name="question2" value="bird"> Bird<br>
  </p>
  <button type="submit">Submit</button>
</form>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="script.js"></script>
